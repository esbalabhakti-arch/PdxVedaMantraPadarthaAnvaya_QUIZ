<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veda Padārtha Anvaya Podcasts</title>

  <!-- DOCX → HTML converter -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <style>
    :root{
      --bg1:#070914;
      --bg2:#0b1020;

      --card: rgba(255,255,255,0.07);
      --border: rgba(255,255,255,0.14);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);

      --shadow: 0 18px 60px rgba(0,0,0,0.48);
      --radius: 18px;

      /* Toggle colors */
      --toggleOuter: rgba(255, 213, 79, 0.28);
      --toggleOuterBorder: rgba(255, 213, 79, 0.55);
      --toggleActive: rgba(168, 85, 247, 0.55);
      --toggleActiveBorder: rgba(210, 170, 255, 0.70);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(155,231,255,0.18), transparent 58%),
        radial-gradient(900px 600px at 80% 90%, rgba(140,120,255,0.10), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 45%, var(--bg1));
      min-height:100vh;
    }

    .wrap{
      max-width: 1150px;
      margin: 0 auto;
      padding: 18px 16px 50px;
    }

    /* Banner */
    .banner{
      display:flex;
      justify-content:center;
      margin-bottom: 10px;
    }
    .bannerFrame{
      width: 100%;
      border-radius: 16px;
      overflow:hidden;
    }
    .bannerFrame img{
      width: 100%;
      height: 220px;
      object-fit: cover;
      display:block;
    }

    /* Controls */
    .controlsWrap{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin: 10px 0 14px;
    }

    /* Podcast dropdown centered */
    .controlsRow{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;   /* CENTERED */
      gap:12px;
      width:100%;
    }

    .field{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 10px 12px;
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
    }

    .field label{
      font-size: 12px;
      color: var(--muted);
      white-space: nowrap;
    }

    select{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 14px;
      min-width: 360px;
    }
    select option{ background:#0b1020; }

    /* Toggle (centered, obvious) */
    .toggleRow{
      display:flex;
      justify-content:center;
      margin-top: 4px;
    }

    .toggle{
      display:flex;
      gap:6px;
      padding: 8px;
      border-radius: 999px;
      background: var(--toggleOuter);
      border: 1px solid var(--toggleOuterBorder);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    .toggle button{
      border:0;
      padding: 12px 18px;
      border-radius: 999px;
      background: rgba(0,0,0,0.25);
      color: rgba(255,255,255,0.9);
      cursor:pointer;
      font-size: 14px;
    }
    .toggle button.active{
      background: var(--toggleActive);
      box-shadow: inset 0 0 0 2px var(--toggleActiveBorder);
    }

    /* Cards */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      margin-bottom: 16px;
    }

    /* Audio player only */
    video{
      width:100%;
      height:56px;
      border-radius:14px;
    }

    .docHeader h3{
      margin:0 0 10px;
      font-size: 16px;
    }

    .docBody{
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 14px;
      max-height: 55vh;
      overflow:auto;
    }

    .docBody p{ margin:0 0 10px; line-height:1.6; }

    .footer{
      margin-top: 28px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.12);
      text-align:center;
      font-size: 12.5px;
      color: rgba(255,255,255,0.65);
    }

    @media (max-width:640px){
      .bannerFrame img{ height:140px; }
      select{ min-width:260px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Banner -->
    <div class="banner">
      <div class="bannerFrame">
        <img src="Vedic_podcast_banner_2.png" alt="Veda Padārtha Anvaya Podcasts">
      </div>
    </div>

    <!-- Controls -->
    <div class="controlsWrap">

      <!-- Podcast dropdown centered -->
      <div class="controlsRow">
        <div class="field">
          <label for="dateSelect">Podcast</label>
          <select id="dateSelect"></select>
        </div>
      </div>

      <!-- Toggle -->
      <div class="toggleRow">
        <div class="toggle">
          <button id="btnTranscription" class="active" type="button">Transcription</button>
          <button id="btnSummary" type="button">Podcast Summary</button>
        </div>
      </div>

      <!-- IMPORTANT: removed the Ready/status box completely -->
    </div>

    <!-- Audio (ONLY player, no redundant title/meta above it) -->
    <div class="card">
      <video id="audioPlayer" controls playsinline preload="metadata"></video>
      <div class="error" id="audioError" style="display:none;"></div>
    </div>

    <!-- Text -->
    <div class="card">
      <div class="docHeader">
        <h3 id="docTitle">Transcription</h3>
      </div>
      <div class="docBody" id="docBody">Loading…</div>
      <div class="error" id="docError" style="display:none;"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div><strong>Acknowledgements:</strong> Shri Ram kumar Vaidyanathan, Portland, OR, USA</div>
      <div style="margin-top:4px;">
        <strong>Contact:</strong>
        <a href="mailto:ramk21@gmail.com" style="color:inherit;text-decoration:underline;">
          ramk21@gmail.com
        </a>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
