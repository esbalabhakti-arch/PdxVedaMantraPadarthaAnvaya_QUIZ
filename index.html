<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veda Podcast Learning Check Quiz</title>
  
  <!-- Mammoth for DOCX parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
      color: #e8eaf0;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    /* Banner - Compact */
    .banner {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      object-position: center;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* Card styling */
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #a78bfa;
      text-align: center;
    }

    /* Select dropdown */
    .select-group {
      margin-bottom: 20px;
    }

    .select-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #9ca3af;
    }

    select {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 8px;
      color: #e8eaf0;
      font-size: 16px;
      cursor: pointer;
    }

    select:focus {
      outline: none;
      border-color: #a78bfa;
    }

    /* Set buttons */
    .sets-container {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .set-btn {
      padding: 10px 20px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .set-btn:hover:not(:disabled) {
      background: rgba(255,255,255,0.12);
    }

    .set-btn.active {
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      color: white;
      border-color: #a78bfa;
    }

    .set-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Control buttons */
    .controls {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-start {
      background: linear-gradient(135deg, #a78bfa 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-start:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(167, 139, 250, 0.4);
    }

    .btn-finish {
      background: linear-gradient(135deg, #f87171 0%, #dc2626 100%);
      color: white;
    }

    .btn-finish:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(248, 113, 113, 0.4);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat-item {
      padding: 8px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      font-size: 13px;
      color: #9ca3af;
    }

    /* Messages */
    .message {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
      white-space: pre-line;
    }

    /* Question display */
    .question-container {
      display: none;
    }

    .question-container.active {
      display: block;
    }

    .question-header {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .question-number {
      font-size: 14px;
      color: #a78bfa;
      margin-bottom: 4px;
    }

    .question-text {
      font-size: 18px;
      font-weight: 500;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    /* Options */
    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .option {
      padding: 16px;
      background: rgba(255,255,255,0.05);
      border: 2px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }

    .option:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.2);
    }

    .option.selected {
      background: rgba(167, 139, 250, 0.15);
      border-color: #a78bfa;
    }

    .option-letter {
      font-weight: 700;
      color: #a78bfa;
      min-width: 24px;
    }

    .option-text {
      flex: 1;
      line-height: 1.5;
    }

    /* Feedback */
    .feedback {
      display: none;
      padding: 16px;
      border-radius: 12px;
      margin-top: 16px;
      line-height: 1.6;
      white-space: pre-line;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: rgba(34, 197, 94, 0.15);
      border: 2px solid rgba(34, 197, 94, 0.4);
      color: #86efac;
    }

    .feedback.incorrect {
      background: rgba(239, 68, 68, 0.15);
      border: 2px solid rgba(239, 68, 68, 0.4);
      color: #fca5a5;
    }

    /* Question buttons */
    .question-controls {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .btn-check, .btn-next {
      flex: 1;
    }

    .btn-check {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: white;
    }

    .btn-next {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 13px;
      color: #6b7280;
    }

    .footer a {
      color: #a78bfa;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Banner -->
    <img src="Images/Vedic_podcast_banner_2.png" alt="Veda Podcast Banner" class="banner" onerror="this.style.display='none'">

    <!-- Main Card -->
    <div class="card">
      <h2>LEARNING CHECK QUIZ (Multiple Choice)</h2>

      <!-- Podcast Selection -->
      <div class="select-group">
        <label>Select Podcast:</label>
        <select id="podcastSelect">
          <option value="">Loading...</option>
        </select>
      </div>

      <!-- Set Selection -->
      <div class="sets-container" id="setsContainer">
        <button class="set-btn active" data-set="1">Set 1</button>
        <button class="set-btn" data-set="2">Set 2</button>
        <button class="set-btn" data-set="3">Set 3</button>
        <button class="set-btn" data-set="4">Set 4</button>
        <button class="set-btn" data-set="5">Set 5</button>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="btn-start" id="startBtn">Start Quiz</button>
        <button class="btn-finish" id="finishBtn">Finish Quiz</button>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat-item" id="statCorrect">Correct: 0</div>
        <div class="stat-item" id="statAttempted">Attempted: 0</div>
        <div class="stat-item" id="statFirstTry">First-try: 0</div>
      </div>

      <!-- Message Area -->
      <div class="message" id="messageArea">
        Select a podcast and set, then click Start Quiz.
      </div>

      <!-- Question Container -->
      <div class="question-container" id="questionContainer">
        <div class="question-header">
          <div class="question-number" id="questionNumber">Question 1 of 10</div>
        </div>
        <div class="question-text" id="questionText"></div>
        
        <div class="options" id="optionsContainer"></div>
        
        <div class="feedback" id="feedbackArea"></div>
        
        <div class="question-controls">
          <button class="btn-check" id="checkBtn" disabled>Check Answer</button>
          <button class="btn-next" id="nextBtn" disabled>Next Question</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      Acknowledgements: Shri Ram kumar Vaidyanathan, Portland, OR, USA<br>
      Contact: <a href="mailto:ramk21@gmail.com">ramk21@gmail.com</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
