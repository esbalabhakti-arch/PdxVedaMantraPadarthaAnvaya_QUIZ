<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Learning Check Quiz</title>

  <!-- Mammoth (DOCX -> raw text) -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -200px, #2a2f55 0%, #0b0d16 55%, #070812 100%);
      color: #e8e8ef;
    }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .card {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      padding: 18px;
      backdrop-filter: blur(8px);
    }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    label { font-size: 13px; opacity: .9; }
    select, input[type="text"], button {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.25);
      color: #e8e8ef;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }
    button {
      cursor: pointer;
      background: linear-gradient(180deg, rgba(125,94,255,.95), rgba(84,66,185,.95));
      border: 0;
      padding: 10px 14px;
      font-weight: 600;
    }
    button.secondary {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      font-weight: 600;
    }
    button.danger {
      background: linear-gradient(180deg, rgba(255,96,96,.95), rgba(170,38,38,.95));
      border: 0;
    }
    .pill {
      display:inline-flex; align-items:center; gap:8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.12);
      font-size: 13px;
    }
    .status { margin-top: 12px; padding: 10px 12px; border-radius: 12px; }
    .status.ok { background: rgba(80,200,120,0.10); border: 1px solid rgba(80,200,120,0.25); }
    .status.err { background: rgba(255,90,90,0.10); border: 1px solid rgba(255,90,90,0.25); }
    .status.warn { background: rgba(255,200,80,0.10); border: 1px solid rgba(255,200,80,0.25); }

    .quiz { margin-top: 18px; display:none; }
    .qbox {
      margin-top: 14px;
      padding: 14px;
      border-radius: 16px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.10);
    }
    .qmeta { font-size: 13px; opacity: 0.85; margin-bottom: 6px; }
    .qtext { font-size: 16px; font-weight: 650; line-height: 1.35; }
    .opt { margin-top: 10px; display: grid; gap: 8px; }
    .opt label {
      display:flex; gap:10px; align-items:flex-start;
      padding: 10px 12px; border-radius: 14px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.10);
      cursor: pointer;
    }
    .opt input { margin-top: 3px; }
    .footer { margin-top: 14px; display:flex; gap:10px; flex-wrap: wrap; align-items:center; }
    .spacer { flex: 1; }
    .tiny { font-size: 12px; opacity: 0.75; }

    .hidden { display:none !important; }
    a { color: #cfc7ff; }
    code { background: rgba(255,255,255,0.07); padding: 2px 6px; border-radius: 8px; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content: space-between;">
        <div class="row">
          <span class="pill"><strong>Podcast</strong></span>
          <select id="podcastSelect"></select>

          <span class="pill"><strong>Set</strong></span>
          <select id="setSelect"></select>
        </div>

        <div class="row">
          <button class="secondary" id="reloadBtn">Reload DOCX</button>
          <button id="startBtn">Start</button>
          <button class="danger" id="finishBtn">Finish Quiz</button>
        </div>
      </div>

      <div class="row" style="margin-top: 12px;">
        <div class="pill">Correct: <span id="statCorrect">0</span></div>
        <div class="pill">Attempted: <span id="statAttempted">0</span></div>
        <div class="pill">First-try: <span id="statFirstTry">0</span></div>
        <div class="pill">In Review Missed: <span id="statReviewPool">0</span></div>
      </div>

      <div id="statusBox" class="status warn" style="margin-top: 12px;">
        Choose a podcast + set, then click <strong>Reload DOCX</strong>.
      </div>

      <div class="quiz" id="quizArea">
        <div class="qbox">
          <div class="qmeta" id="qMeta"></div>
          <div class="qtext" id="qText"></div>
          <div class="opt" id="qOptions"></div>

          <div class="footer">
            <button class="secondary" id="prevBtn">Prev</button>
            <button class="secondary" id="nextBtn">Next</button>
            <div class="spacer"></div>
            <button id="checkBtn">Check</button>
            <button class="secondary" id="revealBtn">Reveal Answer (for debug)</button>
          </div>

          <div class="tiny" style="margin-top:10px;">
            DOCX path: <code id="docxPath"></code>
          </div>
        </div>
      </div>

      <div class="tiny" style="margin-top: 12px;">
        Tip: Put files under <code>/quizzes/</code>. Example: <code>/quizzes/102_Intro_2_quiz.docx</code>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
