<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veda Padārtha Anvaya Podcasts — Learning Check Quiz</title>

  <!-- Mammoth.js (DOCX -> HTML) -->
  <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>

  <style>
    :root{
      --bg0:#05070d;
      --bg1:#070b14;
      --panel:#0f1524cc;
      --panel2:#111a2bd6;
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);
      --txt:#e9eefc;
      --muted:rgba(233,238,252,.70);

      --gold:#d8b46a;
      --gold2:#a88438;

      --purple:#7c49c9;
      --purple2:#b694ff;
      --yellow:#ffd34d;
      --yellow2:#ffea98;

      --good:#3de08c;
      --bad:#ff6b6b;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      color:var(--txt);
      background:
        radial-gradient(900px 500px at 20% 15%, rgba(82,160,255,.20), transparent 60%),
        radial-gradient(700px 450px at 80% 10%, rgba(255,190,80,.14), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 14px 30px;
    }

    /* Banner: clean on phone (no weird black overlay) */
    .banner{
      width:100%;
      border-radius:18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
      background:transparent;
      box-shadow: 0 14px 50px rgba(0,0,0,.55);
    }
    .banner img{
      width:100%;
      height:auto;
      display:block;
      object-fit:cover;
    }

    .controlRow{
      margin-top: 14px;
      display:flex;
      justify-content:center; /* centered */
      gap: 14px;
      flex-wrap: wrap;
    }

    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid var(--stroke);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06), 0 10px 30px rgba(0,0,0,.40);
      backdrop-filter: blur(10px);
    }
    .pill label{
      font-size: 13px;
      color: rgba(233,238,252,.72);
      white-space: nowrap;
    }
    select{
      min-width: 560px;
      max-width: 72vw;
      border-radius: 999px;
      padding: 10px 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(15,21,36,.65);
      color: var(--txt);
      outline:none;
      font-size: 14px;
    }

    .quizTitle{
      margin: 18px 0 10px;
      text-align:center;
      letter-spacing:.5px;
      color: rgba(233,238,252,.90);
      font-weight: 800;
    }

    /* Toggle strip: Set1..Set5 + Review Missed */
    .toggleWrap{
      display:flex;
      justify-content:center;
      margin: 10px 0 14px;
    }
    .toggle{
      display:flex;
      gap: 8px;
      padding: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(255,211,77,.16), rgba(124,73,201,.12));
      border: 1px solid rgba(255,211,77,.35);
      box-shadow: 0 16px 50px rgba(0,0,0,.40), inset 0 1px 0 rgba(255,255,255,.08);
      backdrop-filter: blur(10px);
    }
    .tabBtn{
      border:0;
      cursor:pointer;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 800;
      font-size: 13px;
      color: rgba(10,10,16,.88);
      background: linear-gradient(180deg, var(--yellow2), var(--yellow));
      box-shadow: inset 0 1px 0 rgba(255,255,255,.35);
      transition: transform .06s ease, filter .15s ease;
      user-select:none;
    }
    .tabBtn:hover{ filter: brightness(1.03); }
    .tabBtn:active{ transform: translateY(1px); }
    .tabBtn.active{
      color: rgba(245,245,255,.92);
      background: linear-gradient(180deg, rgba(124,73,201,.95), rgba(124,73,201,.75));
      outline: 2px solid rgba(255,211,77,.45);
      box-shadow: 0 18px 50px rgba(124,73,201,.28), inset 0 1px 0 rgba(255,255,255,.12);
    }

    .panel{
      margin-top: 12px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid var(--stroke);
      border-radius: 20px;
      padding: 18px;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }

    .topBar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;
      flex-wrap: wrap;
    }
    .badge{
      font-size: 13px;
      color: rgba(233,238,252,.72);
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,14,26,.38);
    }

    .btnRow{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .btn{
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--txt);
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .btn:hover{ background: rgba(255,255,255,.09); }
    .btn.primary{
      border-color: rgba(255,211,77,.30);
      background: linear-gradient(180deg, rgba(255,211,77,.20), rgba(124,73,201,.10));
    }
    .btn.danger{
      border-color: rgba(255,107,107,.35);
      background: rgba(255,107,107,.10);
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .questionArea{
      margin-top: 14px;
      padding: 16px;
      background: rgba(12,16,30,.35);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
    }
    .qHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      flex-wrap: wrap;
      margin-bottom: 8px;
    }
    .qTitle{
      font-weight: 900;
      font-size: 18px;
      line-height: 1.25;
    }
    .qMeta{
      font-size: 12px;
      color: rgba(233,238,252,.65);
      white-space: nowrap;
    }

    .choices{
      display:grid;
      gap: 10px;
      margin-top: 12px;
    }
    .choice{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
      cursor:pointer;
      transition: background .12s ease, transform .06s ease, border-color .12s ease;
    }
    .choice:hover{
      background: rgba(255,255,255,.07);
      border-color: rgba(255,211,77,.25);
    }
    .choice:active{ transform: translateY(1px); }
    .choice input{ margin-top: 3px; }
    .choice .label{
      font-weight: 800;
      color: rgba(233,238,252,.82);
      min-width: 22px;
    }
    .choice .text{
      color: rgba(233,238,252,.92);
      line-height: 1.35;
    }

    .feedback{
      margin-top: 12px;
      border-radius: 14px;
      padding: 12px 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:none;
      white-space: pre-wrap;
    }
    .feedback.good{
      display:block;
      border-color: rgba(61,224,140,.35);
      background: rgba(61,224,140,.12);
    }
    .feedback.bad{
      display:block;
      border-color: rgba(255,107,107,.35);
      background: rgba(255,107,107,.10);
    }

    .stats{
      margin-top: 12px;
      display:flex;
      gap:10px;
      flex-wrap: wrap;
      color: rgba(233,238,252,.74);
      font-size: 13px;
    }
    .statPill{
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(10,14,26,.28);
    }

    .footer{
      margin-top: 22px;
      padding-top: 14px;
      text-align:center;
      color: rgba(233,238,252,.70);
      border-top: 1px solid rgba(255,255,255,.10);
      font-size: 13px;
    }
    .footer a{ color: rgba(255,211,77,.95); text-decoration:none; }
    .footer a:hover{ text-decoration:underline; }

    @media (max-width: 600px){
      select{ min-width: 82vw; }
      .tabBtn{ padding: 9px 10px; font-size: 12px; }
      .qTitle{ font-size: 16px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="banner">
      <img src="Vedic_podcast_banner_2.png" alt="Veda Podcasts Banner">
    </div>

    <div class="controlRow">
      <div class="pill">
        <label for="podcastSelect">Podcast</label>
        <select id="podcastSelect" aria-label="Podcast"></select>
      </div>
    </div>

    <div class="quizTitle">LEARNING CHECK QUIZ (Multiple Choice)</div>

    <div class="toggleWrap">
      <div class="toggle" id="setTabs">
        <!-- buttons inserted by JS -->
      </div>
    </div>

    <div class="panel">
      <div class="topBar">
        <div class="badge" id="sessionBadge">Select a podcast, then press Start.</div>
        <div class="btnRow">
          <button class="btn primary" id="btnStart">Start</button>
          <button class="btn danger" id="btnFinish">Finish Quiz</button>
        </div>
      </div>

      <div class="questionArea" id="questionArea" style="display:none;">
        <div class="qHeader">
          <div>
            <div class="qTitle" id="qTitle">Question</div>
          </div>
          <div class="qMeta" id="qMeta"></div>
        </div>

        <div class="choices" id="choices"></div>

        <div class="btnRow" style="justify-content:flex-end; margin-top:12px;">
          <button class="btn" id="btnCheck">Check Answer</button>
          <button class="btn" id="btnNext">Next</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="stats">
          <div class="statPill" id="statCorrect">Correct: 0</div>
          <div class="statPill" id="statAttempted">Attempted: 0</div>
          <div class="statPill" id="statFirstTry">First-try: 0</div>
        </div>
      </div>

      <div class="questionArea" id="summaryArea" style="display:none;"></div>
    </div>

    <div class="footer">
      <div><b>Acknowledgements</b>: Shri Ram kumar Vaidyanathan, Portland, OR, USA</div>
      <div><b>Contact</b>: <a href="mailto:ramk21@gmail.com">ramk21@gmail.com</a></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
