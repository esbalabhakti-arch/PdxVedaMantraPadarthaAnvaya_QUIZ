<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veda Padārtha Anvaya Podcasts — Learning Check</title>

  <style>
    :root{
      --bg0:#05070d;
      --bg1:#0b1020;
      --card:rgba(255,255,255,0.06);
      --stroke:rgba(255,255,255,0.10);
      --text:rgba(255,255,255,0.92);
      --muted:rgba(255,255,255,0.72);
      --muted2:rgba(255,255,255,0.55);
      --accent:#7c5cff;
      --accent2:rgba(124,92,255,0.18);
      --good:#36d399;
      --bad:#ff5c7a;
      --shadow:0 18px 50px rgba(0,0,0,0.55);
      --radius:22px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(124,92,255,0.25), transparent 60%),
        radial-gradient(900px 520px at 90% 15%, rgba(0,190,255,0.18), transparent 60%),
        radial-gradient(900px 520px at 60% 90%, rgba(0,255,160,0.10), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }

    .wrap{
      max-width:1050px;
      margin:18px auto 44px;
      padding:0 18px;
    }

    /* Sleek banner: no big black box, minimal padding */
    .bannerWrap{
      display:flex;
      justify-content:center;
      align-items:center;
      margin:6px 0 14px;
      padding:0;
      background:transparent;
      border:none;
      box-shadow:none;
    }
    .bannerImg{
      display:block;
      width:min(980px, 100%);
      max-height:200px;
      object-fit:contain;
      height:auto;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(0,0,0,0.10);
    }

    .panel{
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }

    .titlePill{
      display:inline-block;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.05);
      font-weight:700;
      letter-spacing:0.2px;
      margin:0 auto 14px;
      text-align:center;
    }

    .row{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
    }

    label{color:var(--muted); font-size:14px}

    select{
      width:min(780px, 100%);
      padding:12px 14px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(0,0,0,0.25);
      color:var(--text);
      outline:none;
    }

    /* Tabs: force single row; allow horizontal scroll instead of wrapping */
    .tabs{
      display:flex;
      gap:8px;
      flex-wrap:nowrap;
      justify-content:flex-start;
      align-items:center;
      padding:10px 10px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.04);
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
      max-width:100%;
    }
    .tabs::-webkit-scrollbar{height:8px}
    .tabs::-webkit-scrollbar-thumb{background:rgba(255,255,255,0.12); border-radius:999px}

    .tab{
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(0,0,0,0.20);
      color:var(--muted);
      cursor:pointer;
      user-select:none;
      transition:transform .05s ease, background .2s ease, color .2s ease, border-color .2s ease;
      font-weight:700;
      font-size:12.5px;
      white-space:nowrap;
      flex:0 0 auto;
      line-height:1;
    }
    .tab:hover{transform:translateY(-1px)}
    .tab.active{
      color:white;
      background:var(--accent2);
      border-color:rgba(124,92,255,0.65);
      box-shadow:0 0 0 2px rgba(124,92,255,0.12) inset;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:12px;
    }
    .btn{
      padding:12px 18px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.14);
      background:rgba(255,255,255,0.06);
      color:var(--text);
      cursor:pointer;
      font-weight:800;
      letter-spacing:0.2px;
    }
    .btn.primary{
      background:rgba(124,92,255,0.22);
      border-color:rgba(124,92,255,0.55);
    }
    .btn.danger{
      background:rgba(255,92,122,0.15);
      border-color:rgba(255,92,122,0.45);
    }
    .btn:disabled{
      opacity:0.45;
      cursor:not-allowed;
    }

    .stats{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:10px;
    }
    .chip{
      padding:8px 12px;
      border-radius:999px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,0.04);
      color:var(--muted);
      font-weight:700;
      font-size:13px;
    }

    .divider{height:1px; background:rgba(255,255,255,0.08); margin:18px 0;}

    .qHeader{
      color:var(--muted);
      font-weight:800;
      font-size:14px;
      margin-bottom:10px;
      text-align:left;
    }
    .question{
      font-size:22px;
      font-weight:900;
      line-height:1.25;
      margin:4px 0 14px;
    }

    .options{
      display:grid;
      grid-template-columns:1fr;
      gap:12px;
      margin-top:12px;
    }
    @media (min-width: 860px){
      .options{grid-template-columns:1fr 1fr;}
    }

    .opt{
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.04);
      border-radius:16px;
      padding:14px 14px;
      cursor:pointer;
      display:flex;
      gap:12px;
      align-items:flex-start;
      transition:transform .05s ease, border-color .2s ease, background .2s ease;
    }
    .opt:hover{transform:translateY(-1px); border-color:rgba(124,92,255,0.38)}
    .opt.disabled{opacity:0.55; cursor:not-allowed}
    .optBadge{
      flex:0 0 auto;
      width:28px; height:28px;
      border-radius:10px;
      display:flex; align-items:center; justify-content:center;
      background:rgba(124,92,255,0.18);
      border:1px solid rgba(124,92,255,0.35);
      font-weight:900;
      color:white;
      margin-top:1px;
    }
    .optText{color:var(--text); font-weight:700; line-height:1.25}

    .opt.good{
      border-color:rgba(54,211,153,0.70);
      background:rgba(54,211,153,0.10);
    }
    .opt.bad{
      border-color:rgba(255,92,122,0.70);
      background:rgba(255,92,122,0.10);
    }

    .msg{
      margin-top:14px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.10);
      background:rgba(255,255,255,0.04);
      padding:12px 14px;
      color:var(--muted);
      font-weight:700;
      white-space:pre-wrap;
    }
    .msg.good{border-color:rgba(54,211,153,0.55); background:rgba(54,211,153,0.08); color:rgba(255,255,255,0.92)}
    .msg.bad{border-color:rgba(255,92,122,0.55); background:rgba(255,92,122,0.08); color:rgba(255,255,255,0.92)}

    .foot{
      margin-top:18px;
      text-align:center;
      color:var(--muted2);
      font-size:13px;
    }
    .foot a{color:rgba(124,92,255,0.92)}
  </style>
</head>

<body>
  <div class="wrap">

    <div class="bannerWrap">
      <img
        id="bannerImg"
        class="bannerImg"
        src="Images/Vedic_podcast_banner_2.png"
        alt="Veda Podcast Banner"
        onerror="this.style.display='none';"
      />
    </div>

    <div class="panel">
      <div class="row">
        <div class="titlePill">LEARNING CHECK QUIZ (Multiple Choice)</div>
      </div>

      <div class="row" style="margin-top:10px;">
        <label for="podcastSelect" style="min-width:110px; text-align:center;">Select Podcast</label>
        <select id="podcastSelect" aria-label="Select Podcast"></select>
      </div>

      <div class="row" style="margin-top:14px; justify-content:center;">
        <div class="tabs" id="setTabs" aria-label="Question Sets"></div>
      </div>

      <div class="btnRow">
        <button class="btn primary" id="startBtn">Start</button>
        <button class="btn danger" id="finishBtn">Finish</button>
      </div>

      <div class="stats">
        <div class="chip" id="statCorrect">Correct: 0</div>
        <div class="chip" id="statAttempted">Attempted: 0</div>
        <div class="chip" id="statFirstTry">First-try: 0</div>
        <div class="chip" id="statMissed">Missed pool: 0</div>
      </div>

      <div class="divider"></div>

      <div id="quizArea">
        <div class="msg" id="statusMsg">Select a podcast, pick a set, then press Start.</div>
      </div>

      <div class="foot">
        Acknowledgements: Shri Ram kumar Vaidyanathan, Portland, OR, USA<br/>
        Contact: <a href="mailto:ramk21@gmail.com">ramk21@gmail.com</a>
      </div>
    </div>
  </div>

  <!-- Mammoth for DOCX -> text -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
