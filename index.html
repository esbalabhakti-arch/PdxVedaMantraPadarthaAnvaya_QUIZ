<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veda Podcast Learning Check Quiz</title>

  <!-- DOCX text extractor -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <style>
    :root{
      --bg1:#070914;
      --bg2:#0b1020;

      --card: rgba(255,255,255,0.07);
      --border: rgba(255,255,255,0.14);

      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);

      --shadow: 0 18px 60px rgba(0,0,0,0.48);
      --radius: 18px;

      --pillOuter: rgba(168, 85, 247, 0.18);
      --pillOuterBorder: rgba(210, 170, 255, 0.35);
      --pillActive: rgba(168, 85, 247, 0.45);
      --pillActiveBorder: rgba(210, 170, 255, 0.65);

      --dangerBg: rgba(255, 60, 60, 0.10);
      --dangerBorder: rgba(255, 60, 60, 0.35);
      --okBg: rgba(40, 200, 120, 0.10);
      --okBorder: rgba(40, 200, 120, 0.35);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(1100px 700px at 20% 10%, rgba(155,231,255,0.18), transparent 58%),
        radial-gradient(900px 600px at 80% 90%, rgba(140,120,255,0.10), transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2) 45%, var(--bg1));
      min-height:100vh;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
      padding: 18px 16px 50px;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      margin-bottom: 16px;
    }

    /* Banner */
    .banner{
      display:flex;
      justify-content:center;
      margin-bottom: 12px;
    }
    .bannerFrame{
      width: 100%;
      border-radius: 16px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.20);
    }
    .bannerFrame img{
      width: 100%;
      height: 210px;
      object-fit: cover;
      display:block;
    }

    h1{
      margin:0;
      font-size: 18px;
      text-align:center;
      letter-spacing: 0.5px;
      color: rgba(210,170,255,0.95);
    }

    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:center;
      margin-top: 14px;
    }

    label{
      font-size: 12px;
      color: var(--muted);
      margin-right: 8px;
    }

    select{
      appearance:none;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      border-radius: 14px;
      padding: 12px 12px;
      font-size: 14px;
      min-width: 360px;
    }
    select option{ background:#0b1020; }

    .toggleRow{
      display:flex;
      justify-content:center;
      margin-top: 14px;
    }

    .toggle{
      display:flex;
      gap:6px;
      padding: 8px;
      border-radius: 999px;
      background: var(--pillOuter);
      border: 1px solid var(--pillOuterBorder);
      box-shadow: 0 16px 40px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
      flex-wrap:wrap;
      justify-content:center;
    }
    .toggle button{
      border:0;
      padding: 10px 14px;
      border-radius: 999px;
      background: rgba(0,0,0,0.22);
      color: rgba(255,255,255,0.9);
      cursor:pointer;
      font-size: 13px;
      white-space:nowrap;
    }
    .toggle button.active{
      background: var(--pillActive);
      box-shadow: inset 0 0 0 2px var(--pillActiveBorder);
    }

    .actions{
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top: 12px;
      flex-wrap:wrap;
    }
    .btn{
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 999px;
      cursor:pointer;
      box-shadow: 0 10px 26px rgba(0,0,0,0.25);
    }
    .btn.primary{
      background: rgba(168,85,247,0.35);
      border-color: rgba(210,170,255,0.45);
    }
    .btn.danger{
      background: rgba(255,60,60,0.25);
      border-color: rgba(255,60,60,0.35);
    }
    .btn:disabled{
      opacity: 0.45;
      cursor:not-allowed;
    }

    .stats{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top: 12px;
    }
    .pill{
      background: rgba(0,0,0,0.20);
      border: 1px solid rgba(255,255,255,0.12);
      padding: 8px 12px;
      border-radius: 999px;
      color: rgba(255,255,255,0.80);
      font-size: 13px;
    }

    .qArea{
      margin-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top: 14px;
    }

    .qMeta{
      color: rgba(255,255,255,0.70);
      font-size: 13px;
      margin-bottom: 10px;
    }

    .qText{
      font-size: 18px;
      font-weight: 650;
      line-height: 1.4;
      margin-bottom: 12px;
    }

    /* Options = separate boxes */
    .options{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-bottom: 12px;
    }
    .opt{
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 14px;
      padding: 12px 12px;
      cursor:pointer;
      display:flex;
      gap:10px;
      align-items:flex-start;
    }
    .opt:hover{
      border-color: rgba(210,170,255,0.35);
    }
    .opt.selected{
      border-color: rgba(210,170,255,0.70);
      box-shadow: inset 0 0 0 2px rgba(168,85,247,0.35);
    }
    .opt .letter{
      width: 26px;
      height: 26px;
      border-radius: 8px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(168,85,247,0.30);
      border: 1px solid rgba(210,170,255,0.35);
      font-weight: 700;
      flex: 0 0 auto;
      margin-top: 1px;
    }
    .opt .txt{
      line-height: 1.4;
      color: rgba(255,255,255,0.90);
    }

    .feedback{
      border-radius: 14px;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.20);
      color: rgba(255,255,255,0.85);
      white-space: pre-wrap;
    }
    .feedback.ok{
      background: var(--okBg);
      border-color: var(--okBorder);
    }
    .feedback.bad{
      background: var(--dangerBg);
      border-color: var(--dangerBorder);
    }

    .footer{
      margin-top: 28px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,0.12);
      text-align:center;
      font-size: 12.5px;
      color: rgba(255,255,255,0.65);
    }

    @media (max-width:640px){
      .bannerFrame img{ height:140px; }
      select{ min-width:260px; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- Banner (FIXED PATH + CASE) -->
    <div class="banner">
      <div class="bannerFrame">
        <img id="bannerImg" src="Images/Vedic_podcast_banner_2.png" alt="Veda Podcast Banner">
      </div>
    </div>

    <div class="card">
      <h1>LEARNING CHECK QUIZ (Multiple Choice)</h1>

      <div class="row">
        <div>
          <label for="podcastSelect">Select Podcast</label>
          <select id="podcastSelect"></select>
        </div>
      </div>

      <div class="toggleRow">
        <div class="toggle" id="setToggle">
          <button data-set="1" class="active">Set 1 (Q1–10)</button>
          <button data-set="2">Set 2 (Q11–20)</button>
          <button data-set="3">Set 3 (Q21–30)</button>
          <button data-set="4">Set 4 (Q31–40)</button>
          <button data-set="5">Set 5 (Q41–50)</button>
          <button data-set="missed" id="btnMissed">Review Missed (0)</button>
        </div>
      </div>

      <div class="actions">
        <button class="btn primary" id="btnStart">Start Quiz</button>
        <button class="btn danger" id="btnFinish">Finish Quiz</button>
        <button class="btn" id="btnCheck" disabled>Check Answer</button>
        <button class="btn" id="btnNext" disabled>Next Question</button>
      </div>

      <div class="stats">
        <div class="pill" id="statCorrect">Correct: 0</div>
        <div class="pill" id="statAttempted">Attempted: 0</div>
        <div class="pill" id="statFirstTry">First-try: 0</div>
        <div class="pill" id="statMissedPool">In Review Missed pool: 0</div>
      </div>

      <div class="qArea" id="qArea">
        <div class="qMeta" id="qMeta">Select a podcast, pick a set, then press Start.</div>
        <div class="qText" id="qText" style="display:none;"></div>
        <div class="options" id="options" style="display:none;"></div>
        <div class="feedback" id="feedback" style="display:none;"></div>
      </div>

    </div>

    <div class="footer">
      Acknowledgements: Shri Ram kumar Vaidyanathan, Portland, OR, USA<br/>
      Contact: <a href="mailto:ramk21@gmail.com" style="color:rgba(210,170,255,0.9)">ramk21@gmail.com</a>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
