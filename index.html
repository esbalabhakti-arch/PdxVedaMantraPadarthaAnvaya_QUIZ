<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veda Podcast Learning Check Quiz</title>

  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0b1222;
      --text:#e7ecff;
      --muted:rgba(231,236,255,.70);
      --line:rgba(255,255,255,.10);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius:22px;

      --pillBg: rgba(255,255,255,.05);
      --pillBorder: rgba(255,255,255,.10);

      --purple:#7a4bd6;
      --purpleSoft: rgba(122,75,214,.18);
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 800px at 50% 0%, rgba(64,92,180,.22), transparent 55%),
        radial-gradient(900px 700px at 10% 20%, rgba(140,90,200,.18), transparent 50%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }

    .wrap{
      max-width:1100px;
      margin:22px auto 28px;
      padding:0 16px;
    }

    /* Banner */
    .bannerCard{
      background: rgba(255,255,255,.04);
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .bannerImg{
      width:100%;
      height:150px;
      object-fit:cover;
      display:block;
    }

    /* Controls */
    .controlsRow{
      margin-top:16px;
      display:flex;
      justify-content:center;
      gap:14px;
      flex-wrap:wrap;
    }
    .pill{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius:999px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(8px);
      width:min(980px,100%);
    }
    .pill label{
      font-size:13px;
      color:var(--muted);
      white-space:nowrap;
    }
    select{
      flex:1;
      background: rgba(0,0,0,.20);
      color: var(--text);
      border:1px solid rgba(255,255,255,.18);
      border-radius:999px;
      padding:10px 12px;
      outline:none;
      font-size:14px;
      min-width: 240px;
    }
    select:focus{ border-color: rgba(255,255,255,.35); }

    .titleLine{
      text-align:center;
      margin:18px 0 10px;
      font-weight:800;
      letter-spacing:.6px;
    }
    .titleLine span{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.12);
    }

    /* Set toggle (subtle, no yellow) */
    .setToggle{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin:12px 0 18px;
      padding:12px;
      border-radius:999px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
      box-shadow: 0 14px 40px rgba(0,0,0,.40);
    }
    .setBtn{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      background: var(--pillBg);
      color: rgba(231,236,255,.88);
      font-weight:600; /* less bold */
      border:1px solid var(--pillBorder);
      box-shadow: 0 10px 26px rgba(0,0,0,.22);
      transition: transform .08s ease, filter .15s ease, border-color .15s ease;
      white-space:nowrap;
    }
    .setBtn:hover{
      filter:brightness(1.05);
      border-color: rgba(255,255,255,.18);
    }
    .setBtn:active{ transform: translateY(1px); }

    .setBtn.active{
      background: var(--purpleSoft);
      border-color: rgba(122,75,214,.55);
      color: #efe8ff;
    }

    /* Quiz card */
    .card{
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .cardBody{
      padding:18px 18px 16px;
    }

    .topBar{
      display:flex;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
    }
    .badge{
      font-size:13px;
      color:var(--muted);
      padding:7px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
    }
    .actions{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    .btn{
      border:none;
      cursor:pointer;
      padding:10px 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.08);
      color: var(--text);
      border:1px solid rgba(255,255,255,.12);
      font-weight:700;
    }
    .btn.primary{
      background: rgba(122,75,214,.16);
      border-color: rgba(122,75,214,.35);
    }
    .btn.danger{
      background: rgba(255,80,80,.14);
      border-color: rgba(255,80,80,.30);
    }
    .btn:disabled{
      opacity:.45;
      cursor:not-allowed;
    }

    .msg{
      margin:12px 0 8px;
      color: var(--muted);
      font-weight:600;
      white-space:pre-wrap;
    }

    .qBox{
      margin-top:12px;
      padding:16px;
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.10);
    }
    .qTitle{
      font-size:18px;
      font-weight:800;
      margin:0 0 10px;
    }
    .qText{
      margin:0 0 12px;
      color: rgba(231,236,255,.92);
      line-height:1.5;
    }

    .options{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin:10px 0 10px;
    }
    .opt{
      display:flex;
      gap:10px;
      align-items:flex-start;
      padding:12px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      border:1px solid rgba(255,255,255,.10);
      cursor:pointer;
      user-select:none;
      transition: filter .12s ease, transform .05s ease;
    }
    .opt:hover{ filter:brightness(1.03); }
    .opt:active{ transform: translateY(1px); }
    .opt input{ margin-top:3px; }

    .feedback{
      margin-top:12px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      color: rgba(231,236,255,.92);
      line-height:1.5;
      display:none;
      white-space:pre-wrap;
    }
    .feedback.good{
      display:block;
      border-color: rgba(120,255,160,.25);
      background: rgba(40,120,70,.18);
    }
    .feedback.bad{
      display:block;
      border-color: rgba(255,120,120,.25);
      background: rgba(120,50,50,.15);
    }

    .scoreRow{
      margin-top:14px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:space-between;
      align-items:center;
    }

    .score{
      font-size:13px;
      color: var(--muted);
      padding:7px 10px;
      border-radius:999px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(255,255,255,.10);
    }

    .bottomRule{
      margin:18px 0 12px;
      height:1px;
      background: rgba(255,255,255,.10);
    }
    footer{
      text-align:center;
      color: rgba(231,236,255,.72);
      font-size:13px;
      padding:10px 0 4px;
    }
    footer a{ color: rgba(231,236,255,.85); }

    /* Mobile tweaks */
    @media (max-width: 700px){
      .bannerImg{ height:110px; }
      .setToggle{ border-radius: 18px; }
    }
  </style>

  <!-- Mammoth (DOCX reader) -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="bannerCard">
      <img class="bannerImg" src="Vedic_podcast_banner_2.png" alt="Vedic Podcast Banner" />
    </div>

    <div class="controlsRow">
      <div class="pill">
        <label>Podcast</label>
        <select id="podcastSelect" aria-label="Podcast selection"></select>
      </div>
    </div>

    <div class="titleLine">
      <span>LEARNING CHECK QUIZ (Multiple Choice)</span>
    </div>

    <div class="setToggle" role="tablist" aria-label="Quiz sets">
      <button class="setBtn active" id="set1" type="button">Set 1 (Q1–10)</button>
      <button class="setBtn" id="set2" type="button">Set 2 (Q11–20)</button>
      <button class="setBtn" id="set3" type="button">Set 3 (Q21–30)</button>
      <button class="setBtn" id="set4" type="button">Set 4 (Q31–40)</button>
      <button class="setBtn" id="set5" type="button">Set 5 (Q41–50)</button>
      <button class="setBtn" id="missed" type="button">Review Missed</button>
    </div>

    <div class="card">
      <div class="cardBody">
        <div class="topBar">
          <div class="badge" id="modeBadge">Set 1 • Ready</div>
          <div class="actions">
            <button class="btn primary" id="btnStart" type="button">Start</button>
            <button class="btn danger" id="btnFinish" type="button">Finish Quiz</button>
          </div>
        </div>

        <div class="msg" id="messageLine">Select a podcast, pick a set, then press Start.</div>

        <div class="qBox" id="questionBox" style="display:none;">
          <div class="qTitle" id="qTitle">Question</div>
          <div class="qText" id="qText"></div>

          <div class="options" id="options"></div>

          <div class="actions" style="margin-top:12px;">
            <button class="btn primary" id="btnCheck" type="button" disabled>Check Answer</button>
            <button class="btn" id="btnNext" type="button" disabled>Next</button>
          </div>

          <div class="feedback" id="feedback"></div>

          <div class="scoreRow">
            <div class="score" id="scoreLine">Correct: 0 • Attempted: 0 • First-try: 0</div>
            <div class="score" id="poolLine">In Review Missed pool: 0</div>
          </div>
        </div>

        <div class="bottomRule"></div>

        <footer>
          <div><b>Acknowledgements:</b> Shri Ram kumar Vaidyanathan, Portland, OR, USA</div>
          <div><b>Contact:</b> <a href="mailto:ramk21@gmail.com">ramk21@gmail.com</a></div>
        </footer>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
