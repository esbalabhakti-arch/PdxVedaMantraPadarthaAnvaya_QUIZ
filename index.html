<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veda Podcast Learning Check Quiz</title>
  <style>
    :root{
      --bg0:#070a12;
      --bg1:#0b1020;
      --card:rgba(255,255,255,.06);
      --stroke:rgba(255,255,255,.10);
      --text:#e9edf7;
      --muted:rgba(233,237,247,.72);
      --muted2:rgba(233,237,247,.58);
      --accent:#7c5cff;
      --accent2:#bfa7ff;
      --good:#42d392;
      --bad:#ff5c7a;
      --shadow: 0 24px 70px rgba(0,0,0,.55);
      --radius: 22px;
      --pill: 999px;
      --max: 1180px;
      --bannerH: 210px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans";
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 25% 18%, rgba(124,92,255,.20), transparent 60%),
        radial-gradient(900px 520px at 78% 22%, rgba(66,211,146,.10), transparent 62%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
    }
    .wrap{ max-width: var(--max); margin: 0 auto; padding: 26px 16px 38px; }

    .banner{
      border-radius: var(--radius);
      overflow:hidden;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
    }
    .banner img{ width:100%; height: var(--bannerH); object-fit: cover; display:block; }

    .controls{
      margin-top: 16px;
      padding: 16px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
    }
    .row{ display:flex; align-items:center; justify-content:center; gap:14px; flex-wrap: wrap; }

    .selectPill{
      display:flex;
      align-items:center;
      gap:10px;
      padding: 12px 14px;
      border-radius: var(--pill);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      min-width: min(980px, 100%);
      justify-content: center;
    }
    .label{ color: var(--muted2); font-size: 13px; letter-spacing: .2px; padding: 0 6px; }
    select{
      appearance: none;
      background: rgba(0,0,0,.20);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 14px;
      padding: 10px 12px;
      font-size: 14px;
      min-width: min(820px, 100%);
      outline: none;
    }
    select:focus{ border-color: rgba(124,92,255,.55); box-shadow: 0 0 0 3px rgba(124,92,255,.18); }

    .titleChip{ margin-top: 14px; display:flex; justify-content:center; }
    .titleChip span{
      padding: 10px 14px;
      border-radius: var(--pill);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 600;
      letter-spacing: .2px;
    }

    .segWrap{ margin-top: 14px; display:flex; justify-content:center; }
    .seg{
      display:flex; gap: 10px; padding: 10px;
      border-radius: var(--pill);
      background: rgba(0,0,0,.20);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 14px 40px rgba(0,0,0,.28);
      flex-wrap: wrap; justify-content:center; max-width: 100%;
    }
    .seg button{
      cursor:pointer;
      border:none;
      padding: 10px 14px;
      border-radius: var(--pill);
      background: rgba(255,255,255,.06);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.12);
      font-weight: 600;
      letter-spacing: .1px;
      transition: transform .06s ease, background .15s ease, border-color .15s ease;
      white-space: nowrap;
    }
    .seg button:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .seg button.active{
      background: rgba(124,92,255,.22);
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 3px rgba(124,92,255,.16);
    }
    .seg button.ghost{ background: rgba(255,255,255,.05); border-color: rgba(255,255,255,.10); color: var(--muted); }

    .card{
      margin-top: 16px;
      padding: 18px;
      border-radius: var(--radius);
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 55px rgba(0,0,0,.35);
    }
    .topline{
      display:flex; gap: 12px; flex-wrap: wrap;
      align-items:center; justify-content: space-between;
    }
    .statusPill{
      padding: 10px 12px;
      border-radius: var(--pill);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size: 13px; line-height: 1;
    }
    .btnRow{ display:flex; gap: 10px; align-items:center; }
    .btn{
      cursor:pointer;
      border:none;
      padding: 10px 14px;
      border-radius: 14px;
      font-weight: 700;
      color: var(--text);
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .06s ease, border-color .15s ease;
    }
    .btn:hover{ transform: translateY(-1px); border-color: rgba(255,255,255,.18); }
    .btn.primary{ background: rgba(124,92,255,.22); border-color: rgba(124,92,255,.55); }
    .btn.danger{ background: rgba(255,92,122,.10); border-color: rgba(255,92,122,.35); }
    .btn:disabled{ opacity: .45; cursor:not-allowed; transform:none; }

    .divider{ margin: 14px 0; height: 1px; background: rgba(255,255,255,.08); }
    .helper{ color: var(--muted); font-size: 15px; margin: 0 0 10px; }

    .scoreline{ display:flex; gap: 10px; flex-wrap: wrap; margin-top: 10px; }
    .scorePill{
      padding: 9px 12px;
      border-radius: var(--pill);
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      color: var(--muted);
      font-size: 13px;
    }

    .qwrap{
      margin-top: 10px;
      border-radius: 18px;
      background: rgba(0,0,0,.18);
      border: 1px solid rgba(255,255,255,.10);
      padding: 14px;
    }
    .qtitle{ font-weight: 800; font-size: 18px; margin: 0 0 8px; }
    .qtext{ margin: 0 0 12px; line-height: 1.45; }
    .opts{ display:grid; gap: 10px; }
    .opt{
      display:flex; gap: 10px; align-items:flex-start;
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.10);
      cursor:pointer; user-select:none;
    }
    .opt:hover{ border-color: rgba(255,255,255,.16); }
    .opt input{ margin-top: 3px; }
    .opt.selected{
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 3px rgba(124,92,255,.14);
      background: rgba(124,92,255,.10);
    }
    .feedback{
      margin-top: 12px;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      white-space: pre-wrap;
    }
    .feedback.good{ border-color: rgba(66,211,146,.35); background: rgba(66,211,146,.08); color: rgba(233,237,247,.92); }
    .feedback.bad{ border-color: rgba(255,92,122,.35); background: rgba(255,92,122,.08); color: rgba(233,237,247,.92); }

    .qActions{ margin-top: 12px; display:flex; gap: 10px; justify-content: flex-end; flex-wrap: wrap; }

    footer{
      margin-top: 18px;
      padding-top: 14px;
      border-top: 1px solid rgba(255,255,255,.08);
      text-align:center;
      color: var(--muted2);
      font-size: 13px;
      line-height: 1.6;
    }
    footer a{ color: var(--accent2); text-decoration: none; }
    footer a:hover{ text-decoration: underline; }

    @media (max-width: 720px){
      :root{ --bannerH: 150px; }
      .selectPill{ min-width: 100%; }
      select{ min-width: 100%; }
    }
  </style>
</head>

<body>
  <div class="wrap">

    <div class="banner">
      <!-- FIXED: extension is .png (lowercase) -->
      <img src="Images/Vedic_podcast_banner_2.png" alt="Veda Podcast Banner" />
    </div>

    <div class="controls">
      <div class="row">
        <div class="selectPill">
          <div class="label">Podcast</div>
          <select id="podcastSelect" aria-label="Select podcast"></select>
        </div>
      </div>

      <div class="titleChip">
        <span>LEARNING CHECK QUIZ (Multiple Choice)</span>
      </div>

      <div class="segWrap">
        <div class="seg" id="setToggle" aria-label="Pick question set">
          <button id="btnSet1" class="active" data-set="1">Set 1</button>
          <button id="btnSet2" class="ghost" data-set="2">Set 2</button>
          <button id="btnSet3" class="ghost" data-set="3">Set 3</button>
          <button id="btnSet4" class="ghost" data-set="4">Set 4</button>
          <button id="btnSet5" class="ghost" data-set="5">Set 5</button>
          <button id="btnMissed" class="ghost" data-set="missed">Review Missed</button>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="topline">
        <div class="statusPill" id="statusPill">Loading…</div>

        <div class="btnRow">
          <button class="btn primary" id="btnStart">Start</button>
          <button class="btn danger" id="btnFinish">Finish Quiz</button>
        </div>
      </div>

      <div class="divider"></div>

      <p class="helper" id="helperText">Select a podcast, pick a set, then press Start.</p>

      <div class="scoreline">
        <div class="scorePill" id="scorePill">Correct: 0 • Attempted: 0 • First-try: 0</div>
        <div class="scorePill" id="missedPill">In Review Missed pool: 0</div>
      </div>

      <div class="qwrap" id="questionWrap" style="display:none;">
        <div class="qtitle" id="qTitle">Question</div>
        <div class="qtext" id="qText"></div>

        <div class="opts" id="opts"></div>

        <div class="feedback" id="feedback" style="display:none;"></div>

        <div class="qActions">
          <button class="btn" id="btnCheck" disabled>Check Answer</button>
          <button class="btn primary" id="btnNext" disabled>Next</button>
        </div>
      </div>

      <!-- NEW: a visible error box area, so failures aren't silent -->
      <div class="feedback bad" id="errorBox" style="display:none;"></div>
    </div>

    <footer>
      <div><b>Acknowledgements:</b> Shri Ram kumar Vaidyanathan, Portland, OR, USA</div>
      <div><b>Contact:</b> <a href="mailto:ramk21@gmail.com">ramk21@gmail.com</a></div>
    </footer>

  </div>

  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
